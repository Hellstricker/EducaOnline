<div class="fadeIn content-form">
  <p class="font-titulo text-center mb-2">Nova Conta</p>

  <form>
    <div class="row">
      <div class="mb-2 col-sm-12 col-md-6">
        <mat-form-field class="example-full-width custom-form-field" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput>
          <!-- <mat-error>{{form.nome?.errors! | validationMessage}}</mat-error> -->
        </mat-form-field>
      </div>

      <div class="mb-2 col-sm-12 col-md-6">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Sobrenome</mat-label>
          <input matInput>
          <!-- <mat-error>{{form.sobrenome?.errors! | validationMessage}}</mat-error> -->
        </mat-form-field>
      </div>

      <div class="mb-2 col-md-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Cpf</mat-label>
          <input matInput mask="000.000.000-00">
          <!-- <mat-error>{{form.cpf?.errors! | validationMessage}}</mat-error> -->
        </mat-form-field>
      </div>
    </div>

    <p class="font-subtitulo text-center mb-3">Acesso</p>

    <div class="row">
      <div class="mb-2 col-md-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput>
          <!-- <mat-error>{{form.email?.errors! | validationMessage}}</mat-error> -->
        </mat-form-field>
      </div>

      <div class="mb-2 col-md-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password">
          <!-- <mat-error>{{form.senha?.errors! | validationMessage}}</mat-error> -->
        </mat-form-field>
      </div>

      <div class="mb-2 col-md-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Confirmar senha</mat-label>
          <input matInput type="password"  >
          <!-- <mat-error>{{form.confirmarSenha?.errors! | validationMessage}}</mat-error> -->

        </mat-form-field>
      </div>
    </div>

    <!-- <div class="d-flex justify-content-end content-error">
      <p class="invalid">{{form.errors! | validationMessage}}</p>
    </div> -->
  </form>

  <div class="button-container mt-2">
    <button mat-raised-button (click)="voltar()" >Voltar</button>
    <button mat-flat-button (click)="salvarConta()">Criar conta</button>
  </div>
</div>
