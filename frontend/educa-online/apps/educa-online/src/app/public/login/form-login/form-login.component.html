<div class="fadeIn content-form">
  <p class="font-titulo text-center mb-3">Login</p>

  <form [formGroup]="form">
    <div class="row">
      <div class="mb-3 col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
          @if (form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')) {
          <mat-error>Por favor, digite um e-mail válido</mat-error>
          }
          @if (form.get('usuario')?.hasError('required')) {
          <mat-error>Email é <strong>obrigatório</strong></mat-error>
          }
        </mat-form-field>
      </div>


      <div class="mb-3 col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="senha">
          @if (form.get('senha')?.hasError('required')) {
          <mat-error>Email é <strong>obrigatório</strong></mat-error>
          }
        </mat-form-field>
      </div>
    </div>

  </form>

  <!-- <div class="d-flex justify-content-end mb-5">
    <span class="esqueci-minha-senha" routerLink="../esqueci-senha">
      Esqueceu a senha?
    </span>
  </div> -->

  <div class="button-container">
    <button mat-raised-button (click)="novaConta()">Nova conta</button>
    <button mat-flat-button (click)="login()">Entrar</button>
  </div>
</div>
