<div class="fadeIn content-form">
  <p class="font-titulo text-center mb-2">Nova Conta</p>
    <p class="font-subtitulo text-center mb-4">Educa Online, sua plataforma de cursos</p>


  <form [formGroup]="form">
    <div class="row">
      <div class="mb-2 col-sm-12 col-md-12">
        <mat-form-field class="example-full-width custom-form-field" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome">
          <mat-error>{{form.nome?.errors! | validationMessage}}</mat-error>
        </mat-form-field>
      </div>
    </div>

    <p class="font-subtitulo text-center mb-3">Acesso</p>

    <div class="row">
      <div class="mb-2 col-md-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email">
          <mat-error>{{form.email?.errors! | validationMessage}}</mat-error>
        </mat-form-field>
      </div>

      <div class="mb-2 col-md-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha">
          <mat-error>{{form.senha?.errors! | validationMessage}}</mat-error>
        </mat-form-field>
      </div>

      <div class="mb-2 col-md-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Confirmar senha</mat-label>
          <input matInput type="password" formControlName="senhaConfirmacao" >
          <mat-error>{{form.senhaConfirmacao?.errors! | validationMessage}}</mat-error>

        </mat-form-field>
      </div>
    </div>
  </form>

  <div class="button-container mt-2">
    <button mat-raised-button (click)="voltar()" >Voltar</button>
    <button mat-flat-button (click)="salvarConta()">Criar conta</button>
  </div>
</div>
