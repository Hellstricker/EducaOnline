<div class="filter-content">
      <div class="d-flex align-items-center">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Buscar usuario</mat-label>
          <input matInput>
          <!-- <mat-error>{{form.email?.errors! | validationMessage}}</mat-error> -->
        </mat-form-field>
      </div>
</div>

<div class="table-content">
  <mat-table mat-table [dataSource]="usuarios">
    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Nome"> {{element.nome}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Email"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dataCadastro">
      <mat-header-cell *matHeaderCellDef> Data Cadastro </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Data Cadastro"> {{element.dataCadastro}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row >
  </mat-table>
</div>
